<!DOCTYPE html>
<html lang="en">
<--Profile card made by Rajat -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card | Rajat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="short icon" href="images/t&c-logo.png">

</head>
<body>
    

    <div class="wrapper">
        <div class="top-icons">
            <i class="fas fa-ellipsis-v"></i>
            <i class="far fa-heart"></i>
        </div>
        
        <div class="profile">
           <!----<img src="AC.png" class="thumbnail" alt="">--->
           <img src="images/t&c-logo.png" class="thumbnail">
         <div class="check">
              <i class="fas fa-check"></i>
            </div>
            <h3 class="name">Rajat Dey</h3>
            <p class="title">Programer</p>
            <p class="description">Hello, its only demo profile card. It's me, Rajat Dey, from Tripura.</p>
            <button type="button" class="btn">Subscribe</button>
        </div>
        
        <div class="social-icons data">
            <div class="icon">
                <a href="/"><i class="fab fa-dribbble"></i></a>
                <h4><span class="count">60</span>k</h4>
                <p>Followers</p>
            </div>
            <div class="icon">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <h4><span class="count">72</span>k</h4>
                <p>Followers</p>
            </div> 
            <div class="icon">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <h4><span class="count">10</span>k</h4>
                <p>Followers</p>
            </div>
        </div>
    </div>
    
    
   


	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/Jquery.rcounter.js"></script>
	<script src="js/waypoints_4.0.1_jquery.js"></script>
	<script src="js/active.js">
	</script>
</body>
</html>
